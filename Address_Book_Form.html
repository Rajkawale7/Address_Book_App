<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="Address_Book_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- UC 1-->
    <h1> Welcome to the Address Book </h1>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets\aadressbookimage.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>

    <!-- UC 2-->
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onadd="Add()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="Home_Page.html"><img class="form-head-image" src="assets\cross.png" alt="logo"></a>
            </div>
            
            <!-- UC 3-->
            <div class="row-content">
                <label for="name" class="label text"> Full Name </label>
                <input type="text" name="name" id="name" class="input" placeholder="Enter Your Full Name here..." required>
            </div>

            <div class = "row-content">
                <label class="label text" for="address">  Address </label>
                <input type="text" name="Address" class="input" id="address" placeholder="Address.." style="height: 100px;" required>
            </div>

            <div class="row-content">
                <div class="column-content">
                    <label for="city" class="label text">City</label>
                    <br>
                    <select name="city" id="city" required>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Indore">Indore</option>
                    </select>
                </div>

                <div class="column-content">
                    <label for="state" class="label text">State</label>
                    <br>
                    <select name="state" id="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Telangana">Telangana</option>
                    </select>
                </div>

                <div class="column-content">
                    <label for="pincode" class="label text">Pin code</label>
                    <br>
                    <input type="text" class="input pincode" id="pin" name="pin" placeholder="pincode" required>
                </div>
            </div>

            <div class="row-content">
                <label for="phone" class="label text"> Phone Number </label>
                <input type="text" name="phone" id="phone" class="input" placeholder="Enter Your Number" required>
            </div>
            
        </form>
    </div>
</body>
</html>
