<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="Address_Book_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- UC 1-->
    <h1> Welcome to the Address Book </h1>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets\aadressbookimage.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-head">
        <header> Person Address Form </header>
    </div>

    <!-- UC 2-->
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onadd="Add()">

            <div class="row-content">
                <label for="name" class="label text">Full Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Enter Your Full Name here..." required>
            </div>
        </form>
    </div>
</body>
</html>
